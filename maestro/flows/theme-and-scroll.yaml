appId: com.weathersunscreen.app
name: Theme Toggle and Scroll
tags: [smoke]
onFlowStart:
  - runFlow: { when: "platform == 'android'", file: android-launch.yaml }
  - runFlow: { when: "platform == 'ios'", file: ios-launch.yaml }
---
- tapOn: 'Settings'
- assertVisible: 'Settings'
- tapOn: 'Show overlay'
- tapOn: 'Home'
- assertVisible: 'Home'
- scroll: { direction: DOWN, duration: 2000 }
- tapOn: 'Weather'
- assertVisible: 'Weather'
- tapOn: 'UV Index'
- assertVisible: 'UV Index'
- tapOn: 'Forecast'
- assertVisible: '7-day Forecast'
