<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!--
    iOS 26 Liquid Glass Icon - Weather Sunscreen App

    Design Principles:
    - Clean, minimal design with depth
    - Gradient backgrounds for glass effect
    - Subtle shadows and highlights
    - Centered composition
    - UV/Sun protection theme
  -->

  <!-- Background gradient - Sky blue to warm sunset -->
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD60A;stop-opacity:0.3" />
    </linearGradient>

    <!-- Sun gradient -->
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFE566;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD60A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>

    <!-- Shield gradient for UV protection -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#30D158;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:0.85" />
    </linearGradient>

    <!-- Glass reflection effect -->
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>

    <!-- Inner shadow for depth -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base background with rounded corners (iOS app icon shape) -->
  <rect width="1024" height="1024" rx="225" fill="url(#skyGradient)"/>

  <!-- Sun (positioned in upper portion) -->
  <g transform="translate(512, 320)">
    <!-- Sun glow effect -->
    <circle r="180" fill="url(#sunGradient)" opacity="0.3" filter="url(#glow)"/>

    <!-- Main sun body -->
    <circle r="140" fill="url(#sunGradient)" filter="url(#innerShadow)"/>

    <!-- Sun rays -->
    <g opacity="0.8">
      <!-- 8 sun rays at 45-degree intervals -->
      <line x1="0" y1="-200" x2="0" y2="-240" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="141" y1="-141" x2="170" y2="-170" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="200" y1="0" x2="240" y2="0" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="141" y1="141" x2="170" y2="170" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="0" y1="200" x2="0" y2="240" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="-141" y1="141" x2="-170" y2="170" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="-200" y1="0" x2="-240" y2="0" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
      <line x1="-141" y1="-141" x2="-170" y2="-170" stroke="#FFD60A" stroke-width="12" stroke-linecap="round"/>
    </g>

    <!-- Sun highlight for glass effect -->
    <circle r="140" fill="url(#glassReflection)" opacity="0.6"/>
  </g>

  <!-- UV Protection Shield (positioned in lower portion) -->
  <g transform="translate(512, 680)">
    <!-- Shield shadow -->
    <path d="M 0,-120 L 110,-90 L 110,60 Q 110,100 80,120 L 0,150 L -80,120 Q -110,100 -110,60 L -110,-90 Z"
          fill="#000000" opacity="0.15" transform="translate(0, 8)"/>

    <!-- Main shield body -->
    <path d="M 0,-120 L 110,-90 L 110,60 Q 110,100 80,120 L 0,150 L -80,120 Q -110,100 -110,60 L -110,-90 Z"
          fill="url(#shieldGradient)" filter="url(#innerShadow)"/>

    <!-- Shield border -->
    <path d="M 0,-120 L 110,-90 L 110,60 Q 110,100 80,120 L 0,150 L -80,120 Q -110,100 -110,60 L -110,-90 Z"
          fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>

    <!-- SPF Text -->
    <text x="0" y="-20" font-family="SF Pro Display, -apple-system, sans-serif"
          font-size="48" font-weight="700" fill="#ffffff" text-anchor="middle"
          letter-spacing="-1">SPF</text>
    <text x="0" y="40" font-family="SF Pro Display, -apple-system, sans-serif"
          font-size="72" font-weight="900" fill="#ffffff" text-anchor="middle"
          letter-spacing="-2">50+</text>

    <!-- Glass reflection on shield -->
    <path d="M 0,-120 L 110,-90 L 110,60 Q 110,100 80,120 L 0,150 L -80,120 Q -110,100 -110,60 L -110,-90 Z"
          fill="url(#glassReflection)" opacity="0.4"/>
  </g>

  <!-- Overall glass effect overlay -->
  <rect width="1024" height="1024" rx="225" fill="url(#glassReflection)" opacity="0.2"/>

  <!-- Subtle vignette for depth -->
  <defs>
    <radialGradient id="vignette">
      <stop offset="60%" style="stop-color:#000000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.15" />
    </radialGradient>
  </defs>
  <rect width="1024" height="1024" rx="225" fill="url(#vignette)"/>
</svg>
